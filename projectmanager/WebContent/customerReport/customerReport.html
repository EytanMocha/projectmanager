
<div >
<h1>your projects</h1>
	<div style="float: left;" class="form-group">
		<label for="item"><span></span> Search :</label> <input name="names"
			data-ng-model="search" />
	</div>
	<div>
		<table   class="table table-hover text-centered" border="1">
			<tr><th> Project Name </th>
				<th> Manager </th>
				<th> Manager E-mail </th>
				<th>Manager Phone</th>
				<th> Start Hour </th>
				<th> End Hour </th>
				</tr>
			
			<tr data-ng-repeat="x in ProjectsUser | filter:search">

				
				<td>{{ x.projectname }}</td>
				<td>{{ x.customerprojectmanager }}</td>
				<td>{{ x.projectmanageremail }}</td>
				<td>{{ x.projectmanagerephone }}</td>
				<td>{{ x.startdate }}</td>
				<td>{{ x.enddate }}</td>
				



			</tr>
		</table>
	</div>


</div>
