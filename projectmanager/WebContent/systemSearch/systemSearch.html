<div>
	<div>

		<button style="padding-right: 5px" type="button" class="btn btn-info btn" data-toggle="modal"
			data-target="#serchear" style=" float: left;">Search Reports</button>

		
		<div class="modal fade" id="serchear" role="dialog">
			<div class="modal-dialog">

				
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Search in Hours Report</h4>
					</div>
					<div class="modal-body">
						<form >
							<div class="form-inline ">
								<label for="pwd">year:</label><br> <select id="YearTime"
								></select><br> <label>month:</label><br>
								<select id="MonthTime" ></select><br>


								<label for="pwd">employee :</label><br>
								
								<select data-ng-model="emp">
									<option value="{{x.id}}" data-ng-repeat="x in emplo">{{x.firstname }}</option>
								</select><br>
									
									 <label for="pwd">project:</label><br> 
									
									<select data-ng-model="pro" ><option	
						data-ng-repeat="x in allpro" value="{{x.id}}"  >{{x.projectname }}</option></select><br> 
									 <label
									for="pwd">customer:</label><br><select data-ng-model="cus"><option
							data-ng-repeat="x in custom" value="{{x.id}}" >{{x.companyname }}</option></select><br>
									<br>
							</div>

							<button type="submit" class="btn btn-default"
								data-ng-click="searchData()">Submit</button>
						</form>
					</div>
					<div class="modal-footer">
						<button  type="button" class="btn btn-default" data-dismiss="modal" ">Close</button>
					</div>
				</div>

			</div>
		</div>
	</div>






	<div class="container-fluid">
		<table class="table table-hover text-centered" border="1">
			<tr>

				<th>&nbsp full name</th>
				<th>&nbsp project</th>
				<th>&nbsp date</th>
				<th>&nbsp start hour</th>
				<th>&nbsp end hour</th>
				<th>&nbsp description</th>


			</tr>
			<tr data-ng-repeat="x in Reporting | filter:search">

				<td>{{ x.employee.firstname}}</td>
				<td>{{ x.project.projectname }}</td>
				<td>{{ x.date }}</td>
				<td>{{ x.starthour }}</td>
				<td >{{ x.endhour}}</td>
				<td>{{x.description}}</td>
			</tr>
		</table>

	</div>
</div>
