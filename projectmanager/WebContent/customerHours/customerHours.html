<div >
<h1>your projects</h1>
	<div style="float: left;" class="form-group">
		<label for="item"><span></span> Search :</label> <input name="names"
			data-ng-model="search" />
	</div>
	<div>
		<table   class="table table-hover text-centered" border="1">
		<tr><th>Project Name </th>
				<th> Date </th>
				<th> Start Hour </th>
				<th> End Hour </th>
				<th> Description </th></tr>
			
			<tr data-ng-repeat="x in customerReport | filter:search">

				
				<td>{{ x.project.projectname }}</td>
				<td>{{ x.date }}</td>
				<td>{{ x.starthour }}</td>
				<td>{{ x.endhour }}</td>
				<td>{{ x.description }}</td>
				
				



			</tr>
		</table>
	</div>


</div>
