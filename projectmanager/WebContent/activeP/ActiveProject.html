
<div>
	<h2>Active Project</h2>

	<div>
		<div style="float: left;" >
			<label for="item"><span></span> Search :</label> <input name="names"
				data-ng-model="search" /> <br>
		</div>
		<table  class="table table-hover text-centered" border="1">
			<tr>

				<th>Project Name</th>
				<th>Customer</th>
				<th>C.P Manger</th>
				<th>Phone</th>
				<th>Email</th>
				<th>Start Project</th>
				<th>End Project</th>
			</tr>
			<tr data-ng-repeat="x in activeproject | filter:search">

				<td>{{ x.projectname }}</td>
				<td>{{ x.customer.companyname }}</td>
				<td>{{ x.customerprojectmanager }}</td>
				<td>{{ x.projectmanagerephone }}</td>
				<td>{{ x.projectmanageremail }}</td>
				<td>{{ x.startdate }}</td>
				<td>{{ x.enddate }}</td>
				

			</tr>
		</table>
	</div>
	

</div>
